<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container container1" id="c1">
    <div class="icon">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="content">
      <div class="heading">
        <h1>How did we do?</h1>
      </div>
      <div class="detail">
        Please let us know how we did with your support request. All feedback is appreciated to help us imporve our offering!
      </div>
      <div class="rating">
        <div id="1" class="select">1</div>
        <div id="2" class="select">2</div>
        <div id="3" class="select">3</div>
        <div id="4" class="select">4</div>
        <div id="5" class="select">5</div>
      </div>
      <div class="button">
        <button type="submit" id="button" onclick="clickIt()">Submit</button>
      </div>
    </div>
  </div>
  <div class="container container2" id="c2">
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="rating2">
      You selected <span id="num"></span> out of 5
    </div>
    <div class="thank">
      <h1>Thank You</h1>
    </div>
    <div class="appreciate">
      We appreciate you taking the time to give a rating.
      <br>
      If you ever need more support, don't hesitate to get in touch!
    </div>
  </div>
</body>
</html>
